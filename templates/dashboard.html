<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asset Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body class="ubc-body">
    <header>
      <div class="ubc-top-strip"></div>
      <nav class="navbar navbar-expand-lg ubc-navbar" aria-label="Primary">
        <div class="container d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='logos/ubc_logo.jpg') }}" alt="UBC Logo" class="ubc-logo me-3">
            <a class="navbar-brand ubc-brand" href="#">Asset Management Dashboard</a>
          </div>
          <div>
            <img src="{{ url_for('static', filename='logos/ubc-facilities_logo.jpg') }}" alt="UBC Facilities Logo" class="ubc-facilities-logo">
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5" id="main">
      <h1 class="h3 ubc-heading mb-4">Applications</h1>
      <div class="row g-4">
        {% for a in apps %}
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card tile h-100 border-0 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h2 class="h5 card-title mb-2">{{ a.name }}</h2>
              <p class="card-text text-muted small">URL: <code>{{ a.url }}</code></p>
              <div class="mt-auto d-grid gap-2">
                <a class="btn ubc-btn" target="_blank" href="{{ a.url }}">Open</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>

    <footer class="ubc-footer text-center py-3" role="contentinfo">
      <div class="container">
        <small class="footer-text">Â© 2025 University of British Columbia - Maintenance Planning Department. All rights reserved.</small>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
